<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Railway Connection</title>
</head>
<body>
    <h1>Test Railway Backend Connection</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            const apiUrl = 'https://moneywise-production-d344.up.railway.app';
            
            try {
                resultDiv.innerHTML = '<p>Testing connection...</p>';
                
                // Test basic connection
                const response = await fetch(`${apiUrl}/api/auth/user`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                resultDiv.innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Status Text: ${response.statusText}</p>
                    <p>Response: ${await response.text()}</p>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">Error: ${error.message}</p>
                    <p>This indicates the Railway service is not responding.</p>
                `;
            }
        }
    </script>
</body>
</html>
